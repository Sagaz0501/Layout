<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Layout</title>
    
</head>
<body>
    <header>
        <figure class="Logo">
            <img src="./Logo.png" alt="Fortnite" class="img-logo">
        </figure>
        <nav class="nav">
            <ul>
                <li><a href="#">Download</a></li>
                <li><a href="#">More</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Epic Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="objetos">
            <figure class="objetos__img">
                <img src="./skin.png" alt="Skins">
                <img src="./Pico.png" alt="Picos">
                <img src="./Maleta.png" alt="Maleta">
                <img src="./emote.png" alt="emotes">
            </figure>
        </aside>
        <section class="map">
            <figure>
                <img src="./mapa.png" alt="Mapa Fortnite">
            </figure>
        </section>
    </main>
    <footer class="footer">
        <div class="div">
            <a href="#"> HECHO POR: SAGAZ</a>
        </div>
    </footer>
</body>
</html>
